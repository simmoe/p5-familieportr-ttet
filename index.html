<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty webpage with p5.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ddu.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" crossorigin="anonymous"></script>
    <script src="sketch.js"></script>
</head>
<body style='overflow:hidden;'>
    <div id="splash" class="page show">
        <h1>Splash</h1>
    </div>
    <div id="names" class="page">
        <h1>Your name?</h1>
        <div>
            <input type="text" id="name">
            <button id="nameOkay">ok</button>
        </div>
    </div>
    <div id="wait" class="page">
        <h1>Waiting for players to join</h1>
        <img id='spinner' src="./assets/spinner.gif" alt="">
        <div id="playerList"></div>
    </div>
    <div id="selfie" class="page">
        <h2>take a selfie</h2>
        <div id='video'></div>
        <button id="selfieOkay">ok</button>
    </div>
    <div id="downPhone" class="page">
        <h2>put the phone in the cover and press okay</h2>
        <button id="phoneOkay">ok</button>
    </div>
    <div id="draw" class="page">
        <h2>draw <span id='who'></span>...</h2>
        <div id="timer"></div>
    </div>
    <div id="show" class="page">
        <h2>show your drawing to the others</h2>
        <button id="showOkay">ok</button>
    </div>
    <div id="vote" class="page">
        <h2>Who do you think <span id='voted'></span> drew?</h2>
        <div id="voteBoxes">
        </div>
    </div>
    <div id="score" class="page">
        <h2>your score</h2>
        <div id="scoreTable"><div id="scoreNumber"></div></div>
        <button id="nextRound">ready next round</button>
    </div>
    <div id="end" class="page">
        <h2>the end</h2>
        <button id='startAgain'>start again</button>
    </div>
</body>
</html>
